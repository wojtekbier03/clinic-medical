databaseChangeLog:
  - changeSet:
      id: 1
      author: xxx
      changes:
        - createTable:
            tableName: PATIENTS
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_patient_id
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique_patient_email
              - column:
                  name: id_card_no
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique_patient_id_card_no
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: birthday
                  type: date
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

